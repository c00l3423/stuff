<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YourLauncher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  height:100vh;
  background:radial-gradient(circle,#0aa,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  color:white;
}
.app {
  backdrop-filter:blur(16px);
  background:rgba(0,0,0,.45);
  padding:30px;
  border-radius:24px;
  width:420px;
  text-align:center;
}
h1 { color:#bff; margin-bottom:20px; }
input {
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:2px solid #bff;
  background:black;
  color:white;
}
button {
  margin-top:15px;
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:16px;
  border:none;
  background:#0a8;
  color:white;
  cursor:pointer;
}
button:hover { background:#0cc; }
.grid {
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.grid button {
  background:#111;
  font-size:14px;
}
</style>
</head>

<body>
<div class="app">
<h1>YourLauncher</h1>

<input id="q" placeholder="Search or URL">
<button onclick="go()">Launch</button>

<div class="grid">
<button onclick="openSite('https://google.com')">üåê Google</button>
<button onclick="openSite('https://youtube.com')">‚ñ∂ YouTube</button>
<button onclick="openSite('https://github.com')">üíª GitHub</button>
<button onclick="openSite('https://chat.openai.com')">ü§ñ ChatGPT</button>
<button onclick="openSite('https://reddit.com')">üëΩ Reddit</button>
<button onclick="openSite('https://duckduckgo.com')">ü¶Ü Search</button>
</div>
</div>

<script>
function go() {
  let v = document.getElementById("q").value.trim();
  if (!v) return;

  if (!v.startsWith("http"))
    v = "https://duckduckgo.com/?q=" + encodeURIComponent(v);

  aboutBlank(v);
}

function openSite(url) {
  aboutBlank(url);
}

function aboutBlank(url) {
  const w = window.open("about:blank");
  if (!w) return alert("Popup blocked");
  w.document.write(`
    <iframe src="${url}"
      style="border:none;width:100vw;height:100vh;"></iframe>
  `);
  w.document.close();
}
</script>
</body>
</html>
